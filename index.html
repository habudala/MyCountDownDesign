<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Updated Countdown Clock (Own Design)</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="continer">
		<div class="row1">
			<h1> Countdown Clock</h1>
		</div>

		<div class="row2">

			<div class=" cont2 col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>weeks</h2>
				</div>
				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>days</h2>
				</div>
				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>hours</h2>
				</div>
				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>minutes</h2>
				</div>
				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>seconds</h2>
				</div>
				<div class=" desc col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<h2>milliseconds</h2>
				</div>
			
			</div>
			

			
			
		</div>

		<div class="row3">

			<div class=" col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="week"></div>
				</div>
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="day"></div>
				</div>
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="hour"></div>
				</div>
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="minute"></div>
				</div>
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="second"></div>
				</div>
				<div class=" num col-lg-2 col-md-2 col-sm-2  col-xs-2 ">
					<div id="msecond"></div>
				</div>
			
			</div>
			
		</div>

		<div class="row4">

			<div class=" cont4 col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<input type="text" id="year" placeholder=" eg. 2000"/>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<input type="text" id="month" placeholder=" eg. 03"/>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<input type="text" id="date" placeholder=" eg. 16"/>
				</div>

				<div id="buttons" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<input type="button" id="btn1" value="Start"/>				
					<input type="button" id="btn2" value="Stop"/>
				</div>

			</div>
		</div>

	</div> <!-- container -->

	
		
	
		<script src="scripts/script.js"></script>
</body>
</html>
